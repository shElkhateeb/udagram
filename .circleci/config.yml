version: 2.1
orbs:
  node: circleci/node@5.0.2
  aws-cli: circleci/aws-cli@1.3.1
jobs:
  build-and-test:
    docker:
        - image: "cimg/base:stable"
    steps:
      - node/install:
          node-version: '16.13'
      - checkout
      # install packages
      - run:
          name: Back-End Install
          command: |
            npm run backend:install
      - run:
          name: Front-End Install
          command: |
            npm run frontend:install   
      # build
      - run:
          name: Back-End Build
          command: |
            npm run backend:build
      - run:
          name: Front-End Build
          command: |
            npm run frontend:build
        # test
      - run:
          name: Front-End Test
          command: |
            npm run frontend:test
  deploy:
    docker:
      - image: "cimg/base:stable"
    steps:
      - node/install:
          node-version: '16.13'
      - checkout
      - aws-cli/setup
      - run:
          name: Front-End Deploy
          command: |
            npm run frontend:build
workflows:
  install-build-test-and-deploy:
    jobs:
      - build-and-test
      - deploy:
          requires:
            - build-and-test
